<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Borcelle | Compra y Gana ARY</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>

<style>
body{
  background:#0e0e0e;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  margin:0;
}
header{
  text-align:center;
  padding:70px 20px;
}
header h1{
  font-size:48px;
}
section{
  max-width:800px;
  margin:auto;
  padding:40px 20px;
}
.card{
  background:#1b1b1b;
  padding:30px;
  border-radius:12px;
}
button{
  width:100%;
  padding:14px;
  margin-top:15px;
  font-weight:bold;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#f5c542;
}
.wallet{
  font-size:14px;
  word-break:break-all;
  color:#aaa;
}
.ok{
  color:#6cff9a;
  font-weight:bold;
  margin-top:15px;
}
</style>
</head>

<body>

<header>
  <h1>Borcelle</h1>
  <p>Compra ropa y recibe ARY Tokens</p>
</header>

<section>
  <div class="card">
    <h2>üéÅ Recompensa por tu compra</h2>
    <p>
      Por cada compra realizada en Borcelle recibir√°s
      <b>10 ARY Tokens</b> directamente en tu billetera.
    </p>

    <button id="connect">Conectar mi MetaMask</button>

    <p class="wallet">Wallet conectada: <span id="wallet">‚Äî</span></p>

    <button id="buy" disabled>Comprar y recibir 10 ARY</button>

    <p id="status"></p>
  </div>
</section>

<script>
let cliente = null;

// SOLO CLIENTE
document.getElementById("connect").onclick = async () => {
  if(!window.ethereum){
    alert("Instala MetaMask");
    return;
  }
  const provider = new ethers.BrowserProvider(window.ethereum);
  const signer = await provider.getSigner();
  cliente = await signer.getAddress();

  document.getElementById("wallet").textContent = cliente;
  document.getElementById("buy").disabled = false;
};

// SIMULACI√ìN CORRECTA FRONTEND
document.getElementById("buy").onclick = () => {
  document.getElementById("status").innerHTML =
    "<span class='ok'>‚úÖ Compra confirmada. Has recibido 10 ARY Tokens en tu wallet.</span>";
};
</script>

</body>
</html>
