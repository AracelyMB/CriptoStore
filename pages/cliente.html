<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Borcelle | Compra y recompensa</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.15.0/ethers.umd.min.js"></script>

  <style>
    body{
      background:#0f0f0f;
      color:#fff;
      font-family:Arial;
      padding:40px;
      max-width:600px;
      margin:auto;
    }
    button{
      background:#f4c430;
      border:none;
      padding:14px;
      width:100%;
      font-weight:bold;
      margin-top:15px;
      cursor:pointer;
      border-radius:6px;
    }
    .box{
      background:#1c1c1c;
      padding:25px;
      border-radius:10px;
    }
    .ok{color:#7CFC98}
  </style>
</head>

<body>

<h1>Borcelle</h1>
<p>Compra moda urbana y recibe <b>10 ARY</b> como recompensa.</p>

<div class="box">
  <button id="connect">Conectar mi wallet</button>
  <p>Wallet: <span id="wallet">—</span></p>

  <button id="buy" disabled>Comprar y recibir 10 ARY</button>

  <p id="status"></p>
</div>

<script>
let userAddress = null;

document.getElementById("connect").onclick = async () => {
  if(!window.ethereum){
    alert("Instala MetaMask");
    return;
  }

  const provider = new ethers.BrowserProvider(window.ethereum);
  const signer = await provider.getSigner();
  userAddress = await signer.getAddress();

  document.getElementById("wallet").textContent = userAddress;
  document.getElementById("buy").disabled = false;
};

document.getElementById("buy").onclick = () => {
  document.getElementById("status").innerHTML =
    "<span class='ok'>✅ Compra registrada. Tus 10 ARY serán enviados a tu wallet.</span>";
};
</script>

</body>
</html>
